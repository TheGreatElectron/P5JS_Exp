<!DOCTYPE html>
<head>
  <title>Graph Prediction</title>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <script src="../js/d3.js"></script>
</head>
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .area {
    fill: lightsteelblue;
  }

  .line, .prediction {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .dot {
    fill: white;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
</style>
<body>
  <div id="sketch-holder">
    <!-- Our sketch will go here! -->
  </div>
  <script src="GraphPrediction.js"></script>
</body>
